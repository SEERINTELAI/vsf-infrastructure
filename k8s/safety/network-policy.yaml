---
# VSF Workload Network Policy
#
# Isolates workload pods from critical infrastructure.
#
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vsf-workload-isolation
  namespace: vsf-workloads
  labels:
    app.kubernetes.io/name: vsf-safety
    app.kubernetes.io/part-of: vsf
spec:
  podSelector: {}  # Apply to all pods in namespace
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vsf-workloads
    # Allow from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9090  # Prometheus metrics
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow same namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vsf-workloads
    # Block access to control plane
    # (implicitly denied by not specifying)
